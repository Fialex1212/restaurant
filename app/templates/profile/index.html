{% extends "base.html" %} 
{% block title %}Profile of 
{{ user.username}}
{%endblock %} 
{% block css %} 
{%load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %} 
{% block content %}
<div class="container">
  <div class="user">
    <div class="user__info">
      <img src="../../static/images/profile-circle.svg" alt="user-avata" width="120" height="120">
      <p>{{user.username}}</p>
      <p>{{user.email}}</p>
    </div>
    <ul class="links__list">
      <li class="link__item">
        <a href="/profile/orders">My orders</a>
      </li>
      <li class="link__item">
        <a href="/profile/settings">Settings</a>
      </li>
      <li class="link__item">
        <a href="/delivery_trems">Delivery Trems</a>
      </li>
      <li class="link__item">
        <a href="/auth/logout">Logout</a>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
