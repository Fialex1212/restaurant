{% extends "base.html" %} {% block title %}Profile of {{
user.username}}{%endblock %} {% block css %} {%load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %} {% block content %}
<div class="container">
  <div class="user user__updated">
    <form class="form" method="POST">
      {% csrf_token %}
      <label class="input__wrapper">
        <label for="username">Username</label>
        <input
          class="form__input"
          type="text"
          name="username"
          value="{{ user.username }}"
          required
      /></label>
      <button class="form__button" type="submit">Update Username</button>
    </form>
  </div>
</div>
{% endblock %}
