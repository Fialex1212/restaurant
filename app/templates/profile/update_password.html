{% extends "base.html" %} 
{% load static %}

{% block title %}Profile of {{ user.username }}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="user user__updated">
    <form class="form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="form__button" type="submit">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
